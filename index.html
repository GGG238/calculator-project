<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="show-operation"></div>
            <div id="display">0</div>
            <div id="buttons">
                <button value="ac">AC</button>
                <button value="del">DEL</button>
                <button value="%">%</button>
                <button value="/">/</button>
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="*">*</button>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="-">-</button>
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="+">+</button>
                <button value="0">0</button>
                <button value=".">.</button>
                <button id="equal" value="=">=</button>
            </div>
        </div>
        <div id="github-profile">
            <p>GGG238</p>
            <a target="_blank" href="https://github.com/GGG238"><Img src="./img/github-icon.png"></Img></a>
        </div>
    </div>
</body>
</html>
